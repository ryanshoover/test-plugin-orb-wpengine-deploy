version: 2.1

orbs:
    wpengine: ryanshoover/wpengine@dev:alpha

workflows:
    version: 2

    test-deploy:
        jobs:
            - wpengine/build:
                context: orb-test
                filters:
                    branches:
                        only: /.*/
                    tags:
                        only: /^\d+\.\d+\.\d+$/

            - wpengine/lint:
                context: orb-test
                requires:
                    - wpengine/build
                filters:
                    branches:
                        only: /.*/
                    tags:
                        only: /^\d+\.\d+\.\d+$/


            - wpengine/codeception:
                context: orb-test
                requires:
                    - wpengine/build
                filters:
                    branches:
                        only: /.*/
                    tags:
                        only: /^\d+\.\d+\.\d+$/

            - wpengine/deploy_fury:
                context: orb-test
                requires:
                    - wpengine/lint
                    - wpengine/codeception
                filters:
                    branches:
                        ignore: /.*/
                    tags:
                        only: /^\d+\.\d+\.\d+$/
